sourceRepo: https://github.com/digitalstudium/devops-homelab.git

clusterNames:
  - name: vmkube-1
  - name: vmkube-2

charts:
  valueFiles:
    - $values/values/common/{{ .chart.name }}.yaml
    - $values/values/{{ .cluster.name }}/{{ .chart.name }}.yaml
  allClusters:
    - name: cert-manager
      helmRepo: https://charts.jetstack.io
      helmVersion: v1.19.3
    - name: postgres-operator
      helmRepo: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
      helmVersion: 1.15.1
    - name: postgres-operator-ui
      helmRepo: https://opensource.zalando.com/postgres-operator/charts/postgres-operator-ui
      helmVersion: 1.15.1
      namespace: postgres-operator
    - name: etcd
      helmRepo: oci://mirror.gcr.io/bitnamicharts/etcd
      helmVersion: 12.0.18
      oci: true
      namespace: external-dns
    - name: coredns
      helmRepo: https://coredns.github.io/helm
      helmVersion: 1.45.2
      namespace: external-dns
    - name: external-dns
      helmRepo: https://kubernetes-sigs.github.io/external-dns
      helmVersion: 1.20.0
    - name: traefik
      helmRepo: https://traefik.github.io/charts
      helmVersion: 39.0.0
    - name: victoria-metrics-k8s-stack
      helmRepo: https://victoriametrics.github.io/helm-charts
      helmVersion: 0.70.0
      privileged: true
    - name: metallb
      helmRepo: https://metallb.github.io/metallb
      helmVersion: 0.15.3
      privileged: true
    - name: local-path-provisioner
      helmRepo: https://charts.containeroo.ch
      helmVersion: v0.0.35
      privileged: true

yamls:
  allClusters:
    - name: cert-manager
