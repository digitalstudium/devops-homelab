image:
  repository: mirror.gcr.io/coredns/coredns

isClusterService: false

service:
  name: coredns
  port: 53
  annotations: {}
  clusterIP: ""

replicaCount: 1

# required to debug DNS resolution from within CoreDNS pods
# kubectl logs deploy/coredns -n default -c resolv-check --tail=50
initContainers:
  - name: resolv-check
    image: mirror.gcr.io/busybox:1.37
    command:
      [
        "sh",
        "-c",
        "echo '--- /etc/resolv.conf ---'; cat /etc/resolv.conf; echo '---------------------------'; nslookup kubernetes.default.svc.cluster.local || true; sleep 5",
      ]
