vmsingle:
  enabled: false
vmalert:
  enabled: false
alertmanager:
  enabled: false
grafana:
  enabled: false
vmagent:
  additionalRemoteWrites:
    - url: https://vmagent.vmkube-1.homelab.internal/api/v1/write
  spec:
    host_aliases:
      - ip: "192.168.193.1"
        hostnames:
          - "vmagent.vmkube-1.homelab.internal"
    secrets:
      - central-vmagetnt-tls-ca
    extraArgs:
      remoteWrite.tlsCAFile: /etc/vm/secrets/central-vmagetnt-tls-ca/cluster-1-ca.crt
    externalLabels:
      cluster: "vmkube-2"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: my-ca-issuer
    ingressClassName: "traefik"
    hosts:
      - vmagent.vmkube-2.homelab.internal
    tls:
      - secretName: vmagent-ingress-tls
        hosts:
          - vmagent.vmkube-2.homelab.internal
