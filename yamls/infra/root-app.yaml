apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infra-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      chart: argocd-apps
      targetRevision: 2.0.4
      helm:
        valueFiles:
          - $values/values/infra/argocd-apps.yaml
    - repoURL: https://github.com/digitalstudium/devops-homelab.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
