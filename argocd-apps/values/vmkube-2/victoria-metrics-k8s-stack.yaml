vmsingle:
  enabled: false
vmalert:
  enabled: false
alertmanager:
  enabled: false
grafana:
  enabled: false
vmagent:
  additionalRemoteWrites:
    - url: http://vmagent.vmkube-1.homelab.internal/api/v1/write
  spec:
    externalLabels:
      cluster: "vmkube-2"
    podMetadata:
      annotations:
        sidecar.istio.io/inject: "true"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: my-ca-issuer
    ingressClassName: "traefik"
    hosts:
      - vmagent.vmkube-2.homelab.internal
    tls:
      - secretName: vmagent-ingress-tls
        hosts:
          - vmagent.vmkube-2.homelab.internal
