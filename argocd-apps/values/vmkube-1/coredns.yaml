servers:
  - zones:
      - zone: .
    port: 53
    plugins:
      - name: errors
      - name: debug # <── enables debug mode
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      # to query kubernetes API for data
      - name: kubernetes
        parameters: cluster.local 10.0.0.0/24
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: etcd
        parameters: "vmkube-1.homelab.internal"
        configBlock: |
          stubzones
          path /skydns
          endpoint http://etcd:2379
          fallthrough
      - name: log # <── log each DNS query
      - name: forward
        parameters: ". /etc/resolv.conf"
      - name: cache
        parameters: 30
      - name: reload
      - name: loop
      - name: loadbalance


service:
  loadBalancerIP: "192.168.193.2"